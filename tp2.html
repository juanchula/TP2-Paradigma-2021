<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="Aquí puedes encontrar las últimas cotizaciones de las criptomonedas más populares del mercado, junto a algunos consejos de compra.">
  <title>Cotizaciones Crypto Server</title>
</head>


<body>
  <h1><u>Cotizaciones <i>Crypto Server</i> en tiempo real</u></h1>
  <h2>Bitcoin (BTC)</h2>
  <ul>
    <li><b>Timestamp:</b></li>
    <li><b>Market:</b></li>
    <li><b>Bid:</b></li>
    <li><b>Ask:</b></li>
    <li><b>Last price:</b></li>
    <li><b>Low:</b></li>
    <li><b>High:</b></li>
    <li><b>Volume:</b></li>
  </ul>

  <h2>Ether (ETH)</h2>
  <ul>
    <li><b>Timestamp:</b></li>
    <li><b>Market:</b></li>
    <li><b>Bid:</b></li>
    <li><b>Ask:</b></li>
    <li><b>Last price:</b></li>
    <li><b>Low:</b></li>
    <li><b>High:</b></li>
    <li><b>Volume:</b></li>
  </ul>

  <pre id="data"></pre>

  <script language="javascript" type="text/javascript">
      var wsUri = "ws://" + location.host + "/ws-crypto-server";
      var exampleSocket = new WebSocket(wsUri);
      exampleSocket.onmessage = function(event) {
      console.log(event.data)
      var el = document.body.querySelector("#data");
      if(el){
        el.textContent = event.data;
      }
        
      }
  </script>

</body>
</html>
